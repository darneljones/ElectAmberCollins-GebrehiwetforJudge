    <title> Contact Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/darnelsResume.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/dashboard.css" rel="stylesheet">

</head>
<body>
<style>
    body {
        background-color: #1d809f;
        /*background: url("img/Browns.png") no-repeat center center fixed;*/
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

<div class="container">
    <!--<div class="row">-->
        <!--<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">-->
            <!--<h2>Contact</h2>-->
        <!--</div>-->
    <!--</div>-->
    <h3 style="font-family: Monaco" class="container text-center my-auto">Get in Contact With me Today</h3>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
            <form id="contact-form" class="form" action="https://formspree.io/darneljones.corp@yahoo.com" method="POST"
                  role="form">
                <div class="form-group">
                    <label class="form-label" for="name"></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1"
                           required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email"></label>
                    <input type="email" class="form-control" id="email" name="_replyto" placeholder="Your Email"
                           tabindex="2" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="subject"></label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                           tabindex="3">
                </div>
                <div class="form-group">
                    <label class="form-label" for="message"></label>
                    <textarea rows="5" cols="50" name="message" class="form-control" id="message"
                              placeholder="Message..." tabindex="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                            class="btn btn-primary1 btn-xl">Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/contact.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</body>
